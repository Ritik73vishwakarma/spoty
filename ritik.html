<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Fixed Header Example</title>  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
        }  
        header {  
            background-color: #333;  
            color: white;  
            padding: 10px 20px;  
            position: fixed; /* Element ko fixed position deta hai */  
            width: 100%; /* Poora width cover karta hai */  
            top: 0; /* Top se attach karta hai */  
            z-index: 1000; /* Baaki elements ke upar rakhta hai */  
        }  
        .content {  
            margin-top: 60px; /* Header ke niche content ko aata hai */  
            padding: 20px;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>Mera Fixed Header</h1>  
    </header>  
    <div class="content">  
        <p>Yeh content hai jo scroll hoga jab aap niche jayenge.</p>  
        <p>Yahan aur bhi content daal sakte hain...</p>  
        <p>...</p>  
    </div>  
</body>  
</html>
